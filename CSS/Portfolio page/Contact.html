    <div>
        <span><h1>Contact page</h1></span>
        <br>
        <p>Interested in my work, have a request or questions? Get in contact: </p>
    </div>
    <div>
        <form action="">First name
        <br>
        <input type="text" placeholder="Eg. Paul">
        <br>
        <br>
        <form action="">Email
        <br>
        <input type="text" placeholder="Eg. paul.walker@gmail.com">
        <br>
        <br>
        <form action="">Request
        <br>
        <select name="subject" id="subject">
            <option value="work request">Work request</option>
            <option value="question">Question</option>
            <option value="media request">Media request</option>
        </select>
        <br>
        <br>
        <form action="">Comments
        <br>
        <textarea name="" id="" cols="30" rows="5" placeholder="Write your text here..."></textarea>
        <br>
        <input type="submit" value="Submit">
        </form>
    </div>
