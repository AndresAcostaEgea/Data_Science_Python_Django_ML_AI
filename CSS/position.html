<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="position.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Position</h1>
    <p>Static, relative, fixed and absolute.</p>
    <div class="posStatic">
        <p>This is <u><b>Static</b></u>, not positioned in any special way.</p>
        <div class="posAbsolute">
        <p>This is <u>Absolute</u></p>
        </div>
    </div>
    <div class="posRelative">
        <h2>This is <u>Releative</u></h2>
        <p>This is really cool!</p>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <img src="../CSS/Images/Tutorial image.jpeg" alt="">
    <div>
        <p class="posFixed">This is <u>Fixed</u></p>
    </div>
</body>
</html>
