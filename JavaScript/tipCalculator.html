<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tipCalculator.css">
    <title>Document</title>
</head>
<body>

    <div id="divOne">
        <h5>Tip Calculator</h5>
    </div>
    <div id="divTwo">
        <br>
        <p id="TBA">Total bill amount:</p>
        <p id="amount">$ <input type="text" id="billAmount"></p>
        <p id="rate">How would you rate the service:</p>
        <div id="divServ">
            <select name="" id="selectServ">
                <option disabled selected value="0">--Choose and Option--</option>
                <option value="0.3">30% Outstanding</option>
                <option value="0.2">20% Good</option>
                <option value="0.15">15% It was OK</option>
                <option value="0.1">10% Bad</option>
                <option value="0.05">5% Terrible</option>
            </select>
        </div>
          <br>
          <p id="split">Split the bill between how many people?</p>
          <div id="people">
            <p><input type="text" id="numPeople"> people</p>
          </div>
          <div><br></div>
          <div id="pButton">
              <button id="cButton" onclick="bCalculate()">Calculate!</button>
          </div>
          <br>
          <h4 id="tipCal" style="color: black;"></h4>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="tipCalculator.js"></script>
</body>
</html>
