<!--
    Calculator
    Multiplies inputs.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Username and password</h1>
    <h2>Name</h2>
    <form>
        <input type="text" id="userName">
        <h2>Password</h2>
        <input type="text" id="userPassword">
        <h2>Amount</h2>
        <input type="text" id="userBal">
        <br>
        <br>
        <button onclick="accessMessage()">Click the button</button>
        <br>
    </form>
    <p>----------------------------------------------------</p>
    <br>
    <h1>Calculator</h1>
    <h2>Input two numbers and we will calculate them for you.</h2>
    <form>
        <h2>First number</h2>
        <input type="text" id="numberOne">
        <h2>Second number</h2>
        <input type="text" id="numberTwo">
        <h2>for output:</h2>
        <button onclick="calculate()">Click the button</button>
    </form>
    
    <script src="Calculator.js"></script>
</body>
</html>
